<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - C√°tedra Dr. Jos√© Gregorio</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #2c3e50, #3498db);
        }
        
        .login-box {
            background: white;
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        
        .login-box h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 2rem;
        }
        
        .tab-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .tab-button {
            flex: 1;
            padding: 0.8rem;
            border: none;
            background: #f4f4f4;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            background: #3498db;
            color: white;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>üè• C√°tedra JGH</h2>
            
            <div class="tab-buttons">
                <button class="tab-button active" onclick="switchTab('login')">Iniciar Sesi√≥n</button>
                <button class="tab-button" onclick="switchTab('registro')">Registrarse</button>
            </div>
            
            <!-- Login Form -->
            <div id="loginTab" class="tab-content active">
                <form id="loginForm" class="contact-form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Contrase√±a</label>
                        <input type="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-submit">
                        <span class="btn-text">Iniciar Sesi√≥n</span>
                        <span class="btn-loader" style="display: none;">‚è≥</span>
                    </button>
                </form>
            </div>
            
            <!-- Registro Form -->
            <div id="registroTab" class="tab-content">
                <form id="registroForm" class="contact-form">
                    <div class="form-group">
                        <label>Nombre Completo</label>
                        <input type="text" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Contrase√±a</label>
                        <input type="password" name="password" minlength="6" required>
                    </div>
                    <button type="submit" class="btn-submit">
                        <span class="btn-text">Registrarse</span>
                        <span class="btn-loader" style="display: none;">‚è≥</span>
                    </button>
                </form>
            </div>
            
            <a href="../index.html" class="back-link">‚Üê Volver al inicio</a>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelector('.tab-button:first-child').classList.add('active');
                document.getElementById('loginTab').classList.add('active');
            } else {
                document.querySelector('.tab-button:last-child').classList.add('active');
                document.getElementById('registroTab').classList.add('active');
            }
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            const btn = e.target.querySelector('.btn-submit');
            
            try {
                btn.disabled = true;
                btn.querySelector('.btn-text').style.display = 'none';
                btn.querySelector('.btn-loader').style.display = 'inline';
                
                const response = await api.post('/auth/login', data);
                
                if (response.success) {
                    auth.setToken(response.token);
                    alert('Login exitoso');
                    window.location.href = '../index.html';
                }
            } catch (error) {
                alert(error.message);
            } finally {
                btn.disabled = false;
                btn.querySelector('.btn-text').style.display = 'inline';
                btn.querySelector('.btn-loader').style.display = 'none';
            }
        });
        
        document.getElementById('registroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            const btn = e.target.querySelector('.btn-submit');
            
            try {
                btn.disabled = true;
                btn.querySelector('.btn-text').style.display = 'none';
                btn.querySelector('.btn-loader').style.display = 'inline';
                
                const response = await api.post('/auth/registro', data);
                
                if (response.success) {
                    auth.setToken(response.token);
                    alert('Registro exitoso');
                    window.location.href = '../index.html';
                }
            } catch (error) {
                alert(error.message);
            } finally {
                btn.disabled = false;
                btn.querySelector('.btn-text').style.display = 'inline';
                btn.querySelector('.btn-loader').style.display = 'none';
            }
        });
    </script>
</body>
</html>
